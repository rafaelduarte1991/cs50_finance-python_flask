{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
  <h2>Sell shares</h2>
    <form action="/sell" method="post">
      <label class="col" for="symbol"><b>Ticker:</b></label>
      <select name="symbol" id="symbol">
        <option value="">Select stock</option>
        {% for stock in stocks %}
          <option value="{{stock.symbol}}">{{ stock.name }} - {{stock.symbol}}</option>
        {%endfor%}
      </select>
      <div>
        <label for="shares"><b>NÂº Shares:</b></label>
        <input autocomplete="off" autofocus class="col m-3" id="shares" name="shares" placeholder="Number of shares" type="number">
        <button class="btn btn-dark col" type="submit">Sell</button>
      </div>
    </form>
{% endblock %}
